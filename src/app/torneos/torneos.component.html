<form (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="name" class="form-label">Nombre del Torneo</label>
    <input type="text" class="form-control" id="name" placeholder="Ingresa el nombre del torneo" [(ngModel)]="league.name" name="name" required>
  </div>

  <div class="mb-3">
    <label for="startDate" class="form-label">Fecha de Inicio</label>
    <input type="date" class="form-control" id="startDate" [(ngModel)]="league.startDate" name="startDate" required>
  </div>

  <div class="mb-3">
    <label for="endDate" class="form-label">Fecha de Fin</label>
    <input type="date" class="form-control" id="endDate" [(ngModel)]="league.endDate" name="endDate" required>
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Descripción del Torneo</label>
    <textarea class="form-control" id="description" rows="3" placeholder="Descripción breve del torneo" [(ngModel)]="league.description" name="description" required></textarea>
  </div>

  <div class="mb-3">
    <label for="teamsNumber" class="form-label">Número de Equipos</label>
    <input type="number" class="form-control" id="teamsNumber" placeholder="Ingresa el número de equipos" [(ngModel)]="league.teamsNumber" name="teamsNumber" required>
  </div>

  <button type="submit" class="btn btn-primary">Agregar Torneo</button>
</form>
