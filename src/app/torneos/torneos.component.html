<form>
    <div class="mb-3">
      <label for="leagueName" class="form-label">Nombre de la Liga</label>
      <input type="text" class="form-control" id="leagueName" placeholder="Ingresa el nombre de la liga">
    </div>
  
    <div class="mb-3">
      <label for="category" class="form-label">Categoría</label>
      <select class="form-select" id="category">
        <option selected>Elige una categoría</option>
        <option value="1">Primera División</option>
        <option value="2">Segunda División</option>
        <option value="3">Tercera División</option>
      </select>
    </div>
  
    <div class="mb-3">
      <label for="startDate" class="form-label">Fecha de Inicio</label>
      <input type="date" class="form-control" id="startDate">
    </div>
  
    <div class="mb-3">
      <label for="description" class="form-label">Descripción de la Liga</label>
      <textarea class="form-control" id="description" rows="3" placeholder="Descripción breve de la liga"></textarea>
    </div>
  
    <div class="mb-3">
      <label for="teamsNumber" class="form-label">Número de Equipos</label>
      <input type="number" class="form-control" id="teamsNumber" placeholder="Ingresa el número de equipos">
    </div>
  
    <button type="submit" class="btn btn-primary">Agregar Liga</button>
  </form>
