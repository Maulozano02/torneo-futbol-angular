<!-- app.component.html -->

<!-- Conditionally show the navbar and sidebar on specific routes -->
<div *ngIf="router.url !== '/login' && router.url !== '/sign-up'">
  <!-- Navbar -->
  <app-navbar></app-navbar>

  <div class="container-fluid">
    <div class="row">
      <!-- Barra lateral con lista de torneos -->
      <div class="col-2">
        <app-torneo-list></app-torneo-list>
      </div>

      <!-- Sección principal con contenido dinámico -->
      <div class="col-10 main-section">
        <router-outlet></router-outlet> <!-- Aquí se cargará el contenido dinámico -->
      </div>
    </div>
  </div>
</div>

<!-- Always show the dynamic content routed via router-outlet -->
<div *ngIf="router.url === '/login' || router.url === '/sign-up'">
  <router-outlet></router-outlet>
</div>
