<div class="container-fluid">
    <h1 class="mb-4">League: {{ name }}</h1>
    <div class="row">
      <div class="top-righ">
        <button (click)="deleteLeague()">Delete League</button>
      </div>
      <!-- Equipos -->
      <div class="col-lg-4 col-md-6 col-sm-12">
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <h5 class="card-title">Equipos</h5>
              <button class="rounded-btn" (click)="addTeamsComponent.openPopup()">Add Team</button>
            </div>
            <app-add-teams #addTeamsComponent [leagueId]="id"></app-add-teams>
            <app-equipos [leagueId]="id"></app-equipos>
          </div>
        </div>
      </div>
  
      <!-- Próximos Partidos -->
      <div class="col-lg-4 col-md-6 col-sm-12">
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <button mat-button (click)="openCreateMatchDialog()">Create Match</button>
            <h5 class="card-title">Próximos Partidos</h5>
            <app-proximos-partidos [leagueId]="id"></app-proximos-partidos>
          </div>
        </div>
      </div>
  
      <!-- Resultados -->
      <div class="col-lg-4 col-md-6 col-sm-12">
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <h5 class="card-title">Resultados</h5>
            <app-resultados [leagueId]="id"></app-resultados>
          </div>
        </div>
      </div>
    </div>
  </div>
